# Custom values for zabbix.
db_access:
  # central place for all database related parameters (db name, host, user, password) in one secret
  # which will be used by all relevant components which are installed by this chart (Zabbix server,
  # database, frontend).
  # In case you are using the CrunchyData Postgres Operator, you can refer to a secret generated by
  # this operator to use a PGO database for your Zabbix instance.
  secret_name: myzabbixdbaccess
  # generate this secret if it does not yet exist and set a random password. Only useful if also using
  # postgresql.enabled=true
  secret_autocreate: true

zabbixserver:
  enabled: true
  replicaCount: 1
  image:
    repository: zabbix/zabbix-server-pgsql
    tag: ubuntu-6.0.4
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 10051
  extraEnv:
    - name: "ZBX_EXAMPLE_MY_ENV_1"
      value: "true"
    - name: "ZBX_EXAMPLE_MY_ENV_2"
      value: "false"
    - name: "ZBX_EXAMPLE_MY_ENV_3"
      value: "100"

postgresql:
  enabled: true
  max_connections: 100
  persistence:
    enabled: true
    existing_claim_name: false
    storage_size: 5Gi # generate a PVC in default storage class with the given size for the DB

zabbixproxy:
  enabled: true
  replicaCount: 1
  image:
    repository: zabbix/zabbix-proxy-sqlite3
    tag: ubuntu-6.0.4
    pullPolicy: IfNotPresent
  ZBX_PROXYMODE: 0 # The variable allows to switch Zabbix proxy mode. Bu default, value is 0 - active proxy. Allowed values are 0 - active proxy and 1 - passive proxy.
  ZBX_HOSTNAME: zabbix-proxy # This variable is unique, case sensitive hostname.
  ZBX_SERVER_HOST: zabbix-zabbix-server
  ZBX_SERVER_PORT: 10051
  # ZBX_LOADMODULE: dummy1.so,dummy2.so # The variable is list of comma separated loadable Zabbix modules. It works with volume /var/lib/zabbix/modules.
  # ZBX_DEBUGLEVEL: 4 # The variable is used to specify debug level, from 0 to 5
  # ZBX_TIMEOUT: 4 # The variable is used to specify timeout for processing checks. By default, value is 4.
  # ZBX_JAVAGATEWAY_ENABLE: false # The variable enable communication with Zabbix Java Gateway to collect Java related checks. By default, value is false.
  ZBX_VMWARECACHESIZE: 128M
  service:
    type: NodePort
    port: 10051
  extraEnv:
    - name: "ZBX_EXAMPLE_MY_ENV_4"
      value: "true"
    - name: "ZBX_EXAMPLE_MY_ENV_5"
      value: "false"
    - name: "ZBX_EXAMPLE_MY_ENV_6"
      value: "100"

zabbixagent:
  enabled: true
  image:
    # Zabbix agent Docker image name. Can use zabbix/zabbix-agent or zabbix/zabbix-agent2
    repository: zabbix/zabbix-agent2
    tag: ubuntu-6.0.4
    pullPolicy: IfNotPresent
  ZBX_HOSTNAME: zabbix-agent
  ZBX_SERVER_HOST: 127.0.0.1
  ZBX_SERVER_PORT: 10051
  ZBX_PASSIVE_ALLOW: true # This variable is boolean (true or false) and enables or disables feature of passive checks. By default, value is true
  ZBX_PASSIVESERVERS: 127.0.0.1  # The variable is comma separated list of allowed Zabbix server or proxy hosts for connections to Zabbix agent container.
  ZBX_ACTIVE_ALLOW: true # This variable is boolean (true or false) and enables or disables feature of active checks
  #ZBX_ACTIVESERVERS: zabbix-server:10051 #,proxy-zabbix-proxy:10072 # The variable is comma separated list of allowed Zabbix server or proxy hosts for connections to Zabbix agent container. You may specify port.
  # ZBX_LOADMODULE: dummy1.so,dummy2.so # The variable is list of comma separated loadable Zabbix modules. It works with volume /var/lib/zabbix/modules.
  ZBX_DEBUGLEVEL: 3 # The variable is used to specify debug level, from 0 to 5
  # ZBX_TIMEOUT: 4 # The variable is used to specify timeout for processing checks. By default, value is 4.
  # ZBX_JAVAGATEWAY_ENABLE: false # The variable enable communication with Zabbix Java Gateway to collect Java related checks. By default, value is false.
  ZBX_VMWARECACHESIZE: 128M
  service:
    type: ClusterIP
    port: 10050
  extraEnv:
    - name: "ZBX_EXAMPLE_MY_ENV_7"
      value: "true"
    - name: "ZBX_EXAMPLE_MY_ENV_8"
      value: "false"
    - name: "ZBX_EXAMPLE_MY_ENV_9"
      value: "100"

zabbixweb:
  enabled: true
  image:
    repository: zabbix/zabbix-web-apache-pgsql
    tag: ubuntu-6.0.4
    pullPolicy: IfNotPresent
  ZBX_SERVER_HOST: zabbix-zabbix-server
  ZBX_SERVER_PORT: 10051
  service:
    type: NodePort
    port: 80
  extraEnv:
    - name: "ZBX_EXAMPLE_MY_ENV_10"
      value: "true"
    - name: "ZBX_EXAMPLE_MY_ENV_11"
      value: "false"
    - name: "ZBX_EXAMPLE_MY_ENV_12"
      value: "100"

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # Ingress extra labels
  extraLabels: {}
  hosts:
    - host: zabbix.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  ingressClassName: nginx
  # pathType is only for k8s >= 1.1=
  pathType: Prefix

nodeSelector: {}

tolerations: []

affinity: {}
